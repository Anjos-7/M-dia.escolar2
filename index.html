<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando média</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow', sans-serif;
        }

        #res {
            padding: 20px;
            border-radius: 5px;
            transition: background-color 0.5s ease; /* Transição suave */
            margin-top: 20px;
        }

        .pass {
            background-color: #d4edda !important; /* Verde claro para aprovado */
            color: #155724;
        }

        .fail {
            background-color: #f8d7da !important; /* Vermelho claro para reprovado */
            color: #721c24;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #naoPassou, #Passou {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <img id="imsEscola" src="escola_park_logo.jpeg" alt="">
    </header>

    <h1>Médias escolares</h1>
    <h2>Digite suas médias neste trimestre</h2>

    <input type="text" name="" placeholder="Nome do aluno" id="name">
    <br><br>

    <div id="notas">
        <input type="text" placeholder="Primeira nota" id="n1">
        <input type="text" placeholder="Segunda nota" id="n2">
        <br><br>
        <input type="text" placeholder="Terceira nota" id="n3">
        <input type="text" placeholder="Quarta nota" id="n4">
        <br><br>
        <input type="text" placeholder="Quinta nota" id="n5">
        <br><br>
        <button id="button" onclick="calcularMedia()">Calcular</button>
    </div>

    <div id="res"></div>

    <div id="naoPassou">
        <p>Não passou? <br><a href="dicas.html">Clique aqui!</a></p>
    </div>

    <div id="Passou">
        <p>Passou? <br><a href="parabens.html">Clique aqui!</a></p>
    </div>

    <script>
        function calcularMedia() {
            var n1 = parseFloat(document.getElementById("n1").value) || 0;
            var n2 = parseFloat(document.getElementById("n2").value) || 0;
            var n3 = parseFloat(document.getElementById("n3").value) || 0;
            var n4 = parseFloat(document.getElementById("n4").value) || 0;
            var n5 = parseFloat(document.getElementById("n5").value) || 0;

            if (isNaN(n1) || isNaN(n2) || isNaN(n3) || isNaN(n4) || isNaN(n5)) {
                document.getElementById("res").innerHTML = 'Por favor, insira todas as notas corretamente.';
                return;
            }

            var res = (n1 + n2 + n3 + n4 + n5) / 5;

            var resultado = document.getElementById("res");
            resultado.innerHTML = 'A média é: ' + res.toFixed(2);

            // Limpa as classes anteriores
            resultado.classList.remove('pass', 'fail');

            // Verifica se o aluno passou ou não
            if (res >= 6) {
                resultado.innerHTML += '<br>Parabéns! Você passou!';
                resultado.classList.add('pass'); // Adiciona a classe de aprovação (verde)
            } else {
                resultado.innerHTML += '<br>Infelizmente, você não passou.';
                resultado.classList.add('fail'); // Adiciona a classe de reprovação (vermelho)
            }
        }
    </script>

</body>

</html>
